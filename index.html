<html>
<head>
<script type="text/javascript" src="main.js" ></script>
<style>
	.rangeBox{
		padding: 5px;
		margin: 5px;
		border: 1px solid black;
		border-radius: 0px;
		font-weight:bold;
		width:274px;
	}
	.boxHeader{
		text-align:center;
	}
	.rangeBoxBox{
		display:inline-block;
		border: 1px solid black;
		border-radius: 3px;
		text-align:center;
	}
	.slider{

	}


</style>
</head>

<body style="font-family:Trebuchet MS">
	<div>
		<canvas id="myCanvas" width="900" height="500"
		style="border:1px solid #000000; border-radius:3px; margin:10px">
		</canvas>	
	</div>
	<div style="width:960; margin-left:10px">
		<div class="rangeBoxBox">
			<h3 class="boxHeader">X axis options</h3> <hr />
			<div class="rangeBox"><div style="float:left; text-align:left; display:inline-block">xOffset: </div><div style="display:inline-block"><input class="slider" type="range" value="50"  defaultValue="50"  min="0"  max="100"  step="1"  id="xOffset"></div><div id="xOffsetDiv" style="display:inline-block"></div></div>
			<div class="rangeBox"><div style="float:left; text-align:left; display:inline-block">xScale:  </div><div style="display:inline-block"><input class="slider" type="range" value="1"   defaultValue="1"   min="1"  max="100"  step="1"  id="xScale"></div><div id="xScaleDiv" style="display:inline-block"></div></div>
			<div class="rangeBox"><div style="float:left; text-align:left; display:inline-block">xTicks:  </div><div style="display:inline-block"><input class="slider" type="range" value="20"  defaultValue="20"  min="1"  max="100"  step="1" id="xTicks"></div><div id="xTicksDiv" style="display:inline-block"></div></div>
		</div>
		<div class="rangeBoxBox">
			<h3 class="boxHeader">Y axis options</h3> <hr />
			<div class="rangeBox"><div style="float:left; text-align:left; display:inline-block">yOffset: </div><div style="display:inline-block"><input class="slider" type="range" value="0"   defaultValue="0"   min="0"  max="100"  step="1"  id="yOffset"></div><div id="yOffsetDiv" style="display:inline-block"></div></div>
			<div class="rangeBox"><div style="float:left; text-align:left; display:inline-block">yScale:  </div><div style="display:inline-block"><input class="slider" type="range" value="20"  defaultValue="20"  min="1"  max="100"  step="1"  id="yScale"></div><div id="yScaleDiv" style="display:inline-block"></div></div>
			<div class="rangeBox"><div style="float:left; text-align:left; display:inline-block">yTicks:  </div><div style="display:inline-block"><input class="slider" type="range" value="2"   defaultValue="2"   min="1"  max="100"  step="1" id="yTicks"></div><div id="yTicksDiv" style="display:inline-block"></div></div>
		</div>
		<div class="rangeBoxBox">
			<h3 class="boxHeader">Function Options</h3> <hr />
			<div class="rangeBox"><div style="float:left; text-align:left; display:inline-block">start:   </div><div style="display:inline-block"><input class="slider" type="range" value="0"   defaultValue="0"   min="0"  max="1000" step="1"  id="start"></div><div id="startDiv" style="display:inline-block"></div></div>
			<div class="rangeBox"><div style="float:left; text-align:left; display:inline-block">end :    </div><div style="display:inline-block"><input class="slider" type="range" value="5"   defaultValue="5"   min="1"  max="2000" step="1"  id="end"></div><div id="endDiv" style="display:inline-block"></div></div>
			<div class="rangeBox"><div style="float:left; text-align:left; display:inline-block">range:   </div><div style="display:inline-block"><input class="slider" type="range" value="700" defaultValue="700" min="50" max="1000" step="10" id="sampleRange"></div><div id="sampleRangeDiv" style="display:inline-block"></div></div>
		</div>
		<div>
			<input type="button" value="Run" onclick="getPoints()">
		</div>
	</div>

</body>

</html>
